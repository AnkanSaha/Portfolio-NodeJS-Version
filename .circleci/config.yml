version: 2.1

jobs:
  Build_Client:
    docker:
      - image: node:latest
    steps:
      - checkout
      - run:
          name: Build Client Project
          command: | 
            cd client/ && yarn install --force && yarn run build

  Build_Server:
    docker:
      - image: node:latest
    steps:
      - checkout
      - run:
          name: Build Server Project
          command: |
           cd server/ && npm install --force && npm run build


  Push_To_Gitlab:
    docker:
      - image: node:latest
    steps:
      - checkout
      - run:
          name: Add Gitlab Remote URL
          command: git remote add gitlab ${GITLAB_REPO_URL}
      - run:
          name: Configure GitLab Credentials
          command: |
            git config --global credential.helper store
            echo "https://oauth2:${GITLAB_PERMANENT_ACCESS_TOKEN}@gitlab.com" > ~/.git-credentials
            git config --global user.email "${OWNER_EMAIL}"
            git config --global user.name "${OWNER_NAME}"
      - run:
          name: Push to Gitlab
          command: |
            git push gitlab

workflows:
  version: 2
  Build_Publish:
    jobs:
      - Build_Client:
          name: Build Client
          filters:
           branches:
             only: main
      - Build_Server:
          name: Build Server
          requires:
            - Build Client
          filters:
           branches:
             only: main
      - Push_To_Gitlab:
          name: Publish to Gitlab
          requires:
            - Build Server
          filters:
            branches:
              only: main