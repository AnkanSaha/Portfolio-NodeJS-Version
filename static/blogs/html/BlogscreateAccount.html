<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Create a account for publish blogs - Ankan Saha</title>
    <!-- tailwind css link -->
    <link rel="stylesheet" href="../../css/base.css" />
    <link rel="stylesheet" href="../../css/tailwind.css" />

      href="/images/front-images/feature_pic.png"
      type="image/x-icon"
    />

<body>
    <header>
        <nav
          class="p-3 border-gray-200 rounded bg-green-100 dark:bg-gray-800 dark:border-gray-700 z-50 fixed top-0 w-full"
        >
          <div
            class="container flex flex-wrap items-center justify-between mx-auto"
          >
            <a href="/" class="flex items-center">
              <img
                id="mainlogo"
                src="../../images/front-images/feature_pic.png"
                class="h-6 mr-3 sm:h-10 rounded-full"
                alt="Main_Logo"
              />
              <span
                id="maintitle"
                class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
                >Wellcome To Blogs</span
              >
            </a>
            <button
              data-collapse-toggle="navbar-solid-bg"
              type="button"
              class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="navbar-solid-bg"
              aria-expanded="false"
              id="hamburger"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-6 h-6"
                aria-hidden="true"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
              <ul
                class="flex flex-col mt-4 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700"
              >
                <li>
                  <a
                    href="/"
                    class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-white dark:bg-blue-600 md:dark:bg-transparent"
                    aria-current="page"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    href="/blogs/publish"
                    class="block py-2 pl-3 my-2 lg:my-0 pr-4 text-white bg-cyan-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-white dark:bg-blue-600 md:dark:bg-transparent"
                    aria-current="page"
                    >Publish your blog</a
                  >
                </li>
                <li>
                  <a
                    href="/admin"
                    class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                    >Admin Panel</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <section class="text-gray-600 body-font lg:mt-[2.25rem]">
            <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
              <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
                <h1 class="title-font font-medium text-3xl text-gray-900 hidden lg:block">Sign Up To our plartform to publish your blogs</h1>
              </div>
              <div class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
                <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Sign Up</h2>
                <div class="relative mb-4">
                  <label for="full-name" class="leading-7 text-sm text-gray-600">Enter You Favourite UserCode</label>
                  <input type="text" id="fullName" name="full-name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                  <label for="Password" class="leading-7 text-sm text-gray-600">Set a Password (min 6 digit)</label>
                  <input type="text" id="Password" name="Password" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                  <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                  <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <button class="text-white bg-cyan-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg" id="creaqteacbtn">Create Account</button>
                <p class="text-xs text-gray-500 mt-3">* Make sure you filled all boxes *</p>
              </div>
            </div>
          </section>
      </main>
</body>
