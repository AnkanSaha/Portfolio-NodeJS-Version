<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs - Ankan Saha</title>
    <!-- tailwind css link -->
    <link rel="stylesheet" href="../../css/base.css" />
    <link rel="stylesheet" href="../../css/tailwind.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link
      rel="shortcut icon"
      href="/images/front-images/feature_pic.png"
      type="image/x-icon"
    />
    <!-- adsterra social bar ads (Saraswati157) -->
    <script type='text/javascript' src='//pl18128901.highperformancecpmgate.com/de/6c/80/de6c805182a27f2d8a242feac6775f63.js'></script>
  </head>
  <body>
    <header>
      <nav
        class="p-3 border-gray-200 rounded bg-green-100 dark:bg-gray-800 dark:border-gray-700 z-50 fixed top-0 w-full"
      >
        <div
          class="container flex flex-wrap items-center justify-between mx-auto"
        >
          <a href="/" class="flex items-center">
            <img
              id="mainlogo"
              src="../../images/front-images/feature_pic.png"
              class="h-6 mr-3 sm:h-10 rounded-full"
              alt="Main_Logo"
            />
            <span
              id="maintitle"
              class="self-center text-xl font-semibold whitespace-nowrap dark:text-white"
              >Wellcome To Blogs</span
            >
          </a>
          <button
            data-collapse-toggle="navbar-solid-bg"
            type="button"
            class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-solid-bg"
            aria-expanded="false"
            id="hamburger"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
            <ul
              class="flex flex-col mt-4 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700"
            >
              <li>
                <a
                  href="/"
                  class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-white dark:bg-blue-600 md:dark:bg-transparent"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="/blogs/publish"
                  class="block py-2 pl-3 my-2 lg:my-0 pr-4 text-white bg-cyan-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-white dark:bg-blue-600 md:dark:bg-transparent"
                  aria-current="page"
                  >Publish your blog</a
                >
              </li>
              <li>
                <a
                  href="/admin"
                  class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >Admin Panel</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- component -->
      <table class="min-w-full border-collapse block md:table my-2 mt-[4.25rem]">
        <thead class="block md:table-header-group">
          <tr
            class="border border-grey-500 md:border-none block md:table-row absolute -top-full md:top-auto -left-full md:left-auto md:relative"
          >
            <th
              class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell"
            >
              Blog Name
            </th>
            <th
              class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell"
            >
              Blog Catagory
            </th>
            <th
              class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell"
            >
              Published Date
            </th>
            <th
              class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell"
            >
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="block md:table-row-group" id="massagetbody">
          <!-- All names arrived here -->
        </tbody>
      </table>
      <!-- diler feature  -->
      <div data-dial-init class="fixed right-6 bottom-6 group">
        <div id="dialer" class="hidden flex-col items-center mb-4 space-y-2">
          <button
            id="sharebtn"
            type="button"
            data-tooltip-target="tooltip-share"
            data-tooltip-placement="left"
            class="flex justify-center items-center w-[52px] h-[52px] text-gray-500 hover:text-gray-900 bg-white rounded-full border border-gray-200 dark:border-gray-600 shadow-sm dark:hover:text-white dark:text-gray-400 hover:bg-gray-50 dark:bg-gray-700 dark:hover:bg-gray-600 focus:ring-4 focus:ring-gray-300 focus:outline-none dark:focus:ring-gray-400"
          >
            <svg
              aria-hidden="true"
              class="-ml-px w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z"
              ></path>
            </svg>
            <span class="sr-only">Share</span>
          </button>
          <div
            id="tooltip-share"
            role="tooltip"
            class="inline-block absolute invisible z-10 py-2 px-3 w-auto text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 transition-opacity duration-300 tooltip dark:bg-gray-700"
          >
            Share
            <div class="tooltip-arrow" data-popper-arrow></div>
          </div>
          <button
            id="printbtn"
            type="button"
            data-tooltip-target="tooltip-print"
            data-tooltip-placement="left"
            class="flex justify-center items-center w-[52px] h-[52px] text-gray-500 hover:text-gray-900 bg-white rounded-full border border-gray-200 dark:border-gray-600 shadow-sm dark:hover:text-white dark:text-gray-400 hover:bg-gray-50 dark:bg-gray-700 dark:hover:bg-gray-600 focus:ring-4 focus:ring-gray-300 focus:outline-none dark:focus:ring-gray-400"
          >
            <svg
              aria-hidden="true"
              class="w-6 h-6"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M5 4v3H4a2 2 0 00-2 2v3a2 2 0 002 2h1v2a2 2 0 002 2h6a2 2 0 002-2v-2h1a2 2 0 002-2V9a2 2 0 00-2-2h-1V4a2 2 0 00-2-2H7a2 2 0 00-2 2zm8 0H7v3h6V4zm0 8H7v4h6v-4z"
                clip-rule="evenodd"
              ></path>
            </svg>
            <span class="sr-only">Print</span>
          </button>
          <div
            id="tooltip-print"
            role="tooltip"
            class="inline-block absolute invisible z-10 py-2 px-3 w-auto text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 transition-opacity duration-300 tooltip dark:bg-gray-700"
          >
            Print
            <div class="tooltip-arrow" data-popper-arrow></div>
          </div>
          <div
            id="tooltip-download"
            role="tooltip"
            class="inline-block absolute invisible z-10 py-2 px-3 w-auto text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 transition-opacity duration-300 tooltip dark:bg-gray-700"
          >
            Download
            <div class="tooltip-arrow" data-popper-arrow></div>
          </div>
          <div
            id="tooltip-copy"
            role="tooltip"
            class="inline-block absolute invisible z-10 py-2 px-3 w-auto text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 transition-opacity duration-300 tooltip dark:bg-gray-700"
          >
            Copy
            <div class="tooltip-arrow" data-popper-arrow></div>
          </div>
        </div>
        <button
          id="dial"
          type="button"
          data-dial-toggle="speed-dial-menu-default"
          aria-controls="speed-dial-menu-default"
          aria-expanded="false"
          class="flex justify-center items-center w-14 h-14 text-white bg-blue-700 rounded-full hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 focus:outline-none dark:focus:ring-blue-800"
        >
          <svg
            aria-hidden="true"
            class="w-8 h-8 transition-transform group-hover:rotate-45"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
            ></path>
          </svg>
          <span class="sr-only">Open actions menu</span>
        </button>
      </div>
    </main>
  </body>
  <script src="../../blogs/js/blogTitle.js"></script>
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-2RK9LW9MGR"
  ></script>
</html>
