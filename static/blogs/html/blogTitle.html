<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blogs - Ankan Saha</title>
    <!-- tailwind css link -->
    <link rel="stylesheet" href="../../css/base.css" />
    <link rel="stylesheet" href="../../css/tailwind.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link
      rel="shortcut icon"
      href="/images/front-images/feature_pic.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <nav
        class="p-3 border-gray-200 rounded bg-cyan-100 dark:bg-gray-800 dark:border-gray-700"
      >
        <div
          class="container flex flex-wrap items-center justify-between mx-auto"
        >
          <a href="/" class="flex items-center">
            <img
              src="../../images/front-images/feature_pic.png"
              class="h-6 mr-3 sm:h-10 rounded-full"
              alt="Main_Logo"
            />
            <span
              class="self-center text-xl font-semibold whitespace-nowrap dark:text-white animate-bounce"
              >Wellcome To Blogs</span
            >
          </a>
          <button
            data-collapse-toggle="navbar-solid-bg"
            type="button"
            class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-solid-bg"
            aria-expanded="false"
            id="hamburger"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
            <ul
              class="flex flex-col mt-4 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700"
            >
              <li>
                <a
                  href="/"
                  class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-white dark:bg-blue-600 md:dark:bg-transparent"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="/admin"
                  class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >Admin Panel</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- component -->
      <table class="min-w-full border-collapse block md:table my-2">
        <thead class="block md:table-header-group">
          <tr
            class="border border-grey-500 md:border-none block md:table-row absolute -top-full md:top-auto -left-full md:left-auto md:relative"
          >
            <th
              class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell"
            >
              Blog Name
            </th>
            <th
              class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell"
            >
              Blog Catagory
            </th>
            <th
              class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell"
            >
              Published Date
            </th>
            <th
              class="bg-gray-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell"
            >
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="block md:table-row-group" id="massagetbody">
          <tr
            class="bg-gray-300 border border-grey-500 md:border-none block md:table-row my-4"
          >
            <td
              class="p-2 md:border md:border-grey-500 text-left block md:table-cell"
            >
              <span class="inline-block w-1/3 md:hidden font-bold">Blog Name</span
              >${item.Blogname}
            </td>
            <td
              class="p-2 md:border md:border-grey-500 text-left block md:table-cell"
            >
              <span class="inline-block w-1/3 md:hidden font-bold"
                >Blog Catagory</span
              >${item.BlogCatagory}
            </td>
            <td
              class="p-2 md:border md:border-grey-500 text-left block md:table-cell"
            >
              <span class="inline-block w-1/3 md:hidden font-bold"
                >Published Date</span
              >${item.PublishedDate}
            </td>
            <td
              class="p-2 md:border md:border-grey-500 text-left block md:table-cell"
            >
              <span class="inline-block w-1/3 md:hidden font-bold"
                >Actions</span
              >
              <a href="#" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 border border-blue-500 rounded readbtn my-2">Read Full</a>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
  <script src="../../blogs/js/blogTitle.js"></script>
</html>
